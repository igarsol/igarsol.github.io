<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculadora puntos de oposición</title>
  </head>
  <body>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Calculadora puntos oposición</h1>
      <form>
        <div class="form-group">
          <label for="fechaJCCM">Fecha nombramiento en JCCM</label>
          <input type="date" class="form-control" id="fechaJCCM" value="2021-10-04">
        </div>
        <div class="form-group">
          <label for="fechaFinJCCM">Fecha fin nombramiento en JCCM</label>
          <input type="date" class="form-control" id="fechaFinJCCM">
        </div>
        <div class="form-group">
          <label for="inputPuntosDiaJCCM">Puntos por dia JCCM</label>
          <input type="number" class="form-control" id="inputPuntosDiaJCCM" value="0.0068">
        </div>
        <div class="form-group">
          <label for="outputPuntosJCCM">Puntos JCCM</label>
          <input type="text" class="form-control" id="outputPuntosJCCM" aria-describedby="emailHelp" readonly>
        </div>
        <div class="form-group">
          <label for="inputPuntosDiaSESCAM">Puntos por dia SESCAM</label>
          <input type="number" class="form-control" id="inputPuntosDiaSESCAM" value="0.005">
        </div>
        <div class="form-group">
          <label for="outputPuntosSESCAM">Puntos SESCAM</label>
          <input type="text" class="form-control" id="outputPuntosSESCAM" aria-describedby="emailHelp" readonly>
        </div>
      </form>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      function calcularPuntos(){
        var periodo1 = new Date($("#fechaJCCM").val());
        var finPeriodo1 = new Date($("#fechaFinJCCM").val());
        var diferenciaEnTiempo = finPeriodo1.getTime() - periodo1.getTime();
        var dias = diferenciaEnTiempo / (1000 * 3600 * 24);
        var totalpuntosjccm = $("#inputPuntosDiaJCCM").val() * dias;
        $("#outputPuntosJCCM").val(totalpuntosjccm.toString());
        var totalpuntossescam = $("#inputPuntosDiaSESCAM").val() * dias;
        $("#outputPuntosSESCAM").val(totalpuntossescam.toString());
      }
      $(document).ready(function() {
        document.getElementById('fechaFinJCCM').valueAsDate = new Date();
        calcularPuntos();
      })

      $("input").change(function() {
         calcularPuntos();
      })
    </script>
  </body>
</html>
